<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Force Layout Example 1</title>
    <style>

.node {
    fill: #ccc;
    stroke: #fff;
    stroke-width: 2px;
}

.link {
    stroke: #777;
    stroke-width: 2px;
}

    </style>
</head>
<body>

<p><canvas height="600" width="1150"></canvas> <script src="https://d3js.org/d3.v4.min.js"></script>

<script>
d3.json("http://dev-candid-project.pantheonsite.io/api/concepts/nodes", function(error, dataNodes) {

	d3.json("http://dev-candid-project.pantheonsite.io/api/concepts/edges", function(error, dataEdges) {
	dataViz(dataNodes, dataEdges);
	});
});

function dataViz(incomingNodes, incomingEdges){
	
	d3.select("body").selectAll("div.nodes")
	.data(incomingNodes)
	.enter()
	.append("div")
	.attr("class","nodes")
	.html(function(d,i) {return d.concept_name; });

	d3.select("body").selectAll("div.edges")
	.data(incomingEdges)
	.enter()
	.append("div")
	.attr("class","edges")
	.html(function(d,i) {return d.source; });

}
</script></p>


</body>
</html>
